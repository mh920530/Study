<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <link rel="stylesheet" href="css/function.css">
</head>
<body>
    <button id="change">글자색 바꾸기</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Nam voluptate necessitatibus magni expedita quae dolorem blanditiis 
        aspernatur quos consequuntur saepe suscipit odit deserunt, 
        debitis ullam ratione placeat fuga laudantium iure.</p>

    <script>
        // 방법 1 : 웹 요소를 변수로 지정 & 미리 만든 함수 사용
        //var changeBtn = document.querySelector('#change');
        //changeBtn.onclick = changeColor;

        function changeColor(){
            document.querySelector('p').style.color = '#f00';
        }

        // 방법 2 : 웹 요소를 따로 변수로 만들지 않고 사용
        document.querySelector('#change').onclick = changeColor;

        // 방법 3 : 직접 함수를 선언
        document.querySelector('#change').onclick = function(){
            document.querySelector('p').style.color = 'blue';
        }

    </script>
</body>
</html>
